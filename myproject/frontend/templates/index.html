{% load static %}
<html lang="ru">
<head>
    <title>Лучший кликер на планете</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <main class="app">
       <nav class="nav nav-blue">
            Привет, {{ user.username }}
            <a href="{% url 'logout' %}">Выйти</a>
        </nav>

         <div class="container">
            <h3><button class='button button-blue' onclick="call_click()">
                Нажми меня
            </button>
                </h3>
             <h3><div class='coins' id='coins'>{{core.coins}}</div></h3>
            <h3>
                <NPC class="NPC">
                <p>
                 Power Click: <span id="click_power">{{ core.click_power }}</span>
            </p>
                </NPC>
                </h3>
        </div>

        <p>
            <img src="{% static 'img/gold.png'%}" width="50" height="50">
        </p>

        <aside class="boosts" id="boosts">
            <h3>BOOSTS</h3>
            <div class="boosts-holder" id="boosts-holder">
                {% for boost in boosts %}
                    <button class="boost boost-color" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})">
                        <p>lvl: <span id="boost_level">{{boost.level}}</span></p>
                        <p>+<span id="boost_power">{{boost.power}}</span></p>
                        <p><span id="boost_price">{{boost.price}}</span></p>
                    </button>
                {% endfor %}
            </div>
        </aside>
    </main>
</body>
</html>
